<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="/assets/scss/style.css" />
    <script defer src="./assets/js/main.js"></script>
    <title>HTML Boiler Plate</title>
  </head>
  <body>
    <header class="header">
      <!-- LOGO -->
      <figure id="logo" class="logo">
        <picture>
          <source
            media="(min-width: 720px)"
            srcset="./assets/images/logo-desktop.svg"
          />
          <img src="./assets/images/logo-mobile.svg" alt="" srcset="" />
        </picture>
      </figure>

      <!-- NAVIGATION -->
      <nav class="desktop">
        <ul class="nav__primary">
          <li class="nav__item"><a href="" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="" class="nav__link">About</a></li>
          <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
        </ul>
      </nav>
      <nav class="mobile hidden">
        <ul class="nav__primary">
          <li class="nav__item"><a href="" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="" class="nav__link">About</a></li>
          <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
        </ul>
      </nav>

      <!-- MENU -->

      <button class="menu">
        <span class="menu__inner"></span>
      </button>
    </header>
    <aside></aside>
    <main>
      <section id="hero" class="hero">
        <article class="hero__container">
          <figure class="hero__figure">
            <img
              src="https://unsplash.it/1200/400"
              alt="image showing something"
              srcset=""
            />
            <figcaption class="hero__caption">
              This is the hero Image
            </figcaption>
          </figure>
        </article>
      </section>

      <section id="grid-hero" class="grid-hero">
        <picture>
          <img src="https://unsplash.it/1200/800" alt="" srcset="" />
        </picture>
        <article>
          <h2>This is the title</h2>
          <p>And this is some explanation</p>
          <button>Click on Button</button>
        </article>
      </section>

      <section id="flex-hero" class="flex-hero">
        <article>
          <h2>The is the flex-hero</h2>
          <p>And this is some explanation</p>
          <input type="button" value="Click on Input" />
        </article>
        <picture
          ><img src="https://unsplash.it/1200/800" alt="" srcset=""
        /></picture>
      </section>
      <section id="cards" class="cards">
        <article class="card">
          <picture class="card__product">
            <img src="http://unsplash.it/300/200" alt="" srcset="" />
          </picture>
          <h2 class="card__title">Product Name</h2>
          <h4 class="card__brand">Brand Name</h4>
          <p class="card__description">Some description about the products</p>
          <span class="card__price">$1200/-</span>
        </article>
        <article class="card"></article>
      </section>
      <section id="slide" class="slide">
        <article class="slide_item"></article>
        <article class="slide_item"></article>
        <article class="slide_item"></article>
      </section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <ul>
          <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Privacy</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
